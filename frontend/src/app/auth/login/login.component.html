<div
  fxLayout="column"
  fxLayoutAlign="center center"
  class="conatiner-login-register"
>
  <form
    role="form"
    [formGroup]="formLogin"
    (ngSubmit)="enviarFormularioDeLogin()"
    class="form"
  >
    <div class="logo-container">
      <app-identidade> </app-identidade>
    </div>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email ou Login</mat-label>
          <input
            matInput
            placeholder="Nome de usuário"
            formControlName="username"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            placeholder="Nome de usuário"
            formControlName="password"
            [type]="esconderOuMostrarSenha ? 'text' : 'password'"
          />
          <mat-icon
            matSuffix
            (click)="esconderOuMostrarSenha = !esconderOuMostrarSenha"
          >
            {{ esconderOuMostrarSenha ? "visibility" : "visibility_off" }}
          </mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox [(ngModel)]="checarSalvarLogin" color="primary">
          Lembrar minha senha
        </mat-checkbox>
      </div>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <button
            mat-button
            color="primary"
            class="btn-custom"
            (click)="irParaPaginaDeRegistro()"
          >
            Criar Conta
          </button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="primary" class="btn-custom">
            Acessar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </form>
</div>
